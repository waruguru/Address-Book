<!DOCTYPE html>
<html>
  <head>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>ADDRESSBOOK</title>
  </head>
  <body>
  
    <div class="container">
      <h1>ADDRESS</h1>
       <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">FirstName</label>
              <input type="text" class="form-control" id="new-first-name">
            </div><br>
            <div class="form-group">
              <label for="new-middle-name">MiddleName</label>
              <input type="text" class="form-control" id="new-middle-name">
            </div><br>
            <div class="form-group">
              <label for="new-last-name">LastName</label>
              <input type="text" class="form-control" id="new-last-name">
            </div><br>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div><br>
            <div class="form-group">
              <label for="new-telephone">Telephone</label>
              <input type="text" class="form-control" id="new-telephone">
            </div><br>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input type="text" class="form-control" id="new-email">
            </div><br>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div><br>
            <div class="form-group">
              <label for="new-zip-code">Zip code</label>
              <input type="text" class="form-control" id="new-zip-code">
            </div><br>
            <div class="form-group">
              <label for="new-estate">new-estate</label>
              <input type="text" class="form-control" id="new-estate">
            </div><br>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>

            <div class="button">
              <button type="submit" class="btn">Another Address</button>

              <button type="submit" class="btn">Save</button>


            </div>


          </form>

          <h2>Contacts:</h2>
          <!-- append new created contacts -->
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
